    <script>
        const videos = document.querySelectorAll('.hover');

        videos.forEach(video => {
            video.addEventListener('mouseenter', () => {
                // Pause all other videos
                videos.forEach(otherVideo => {
                    if (otherVideo !== video) {
                        otherVideo.pause();
                        video.controls = false;
                        video.volume = 0.5;
                        video.currentTime = 0;
                        video.play();
                    }
                });
            });
        });
