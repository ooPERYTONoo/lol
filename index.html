    <script>
        const slides = document.querySelectorAll(".slide");
        var counter = 0;
        slides.forEach(
            (slides, index) => {
                slides.style.left = `${index * 100}%`
            }
        )

        const slideImage = () => {
            slides.forEach(
                (slide) => {
                    slide.style.transform = `translateX(-${counter * 100}%)`
                }
            )
        }

        const goNext = () => {
            slideImage()
            counter++
            if (counter > slides.length - 1) {
                counter = 0
            }
        }
        const goPrev = () => {
            counter--
            slideImage()
        }

        const repeat = () => {
            goNext()
        }
        setInterval(repeat, 2000)
    </script>
